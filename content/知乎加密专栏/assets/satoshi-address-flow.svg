<?xml version="1.0" encoding="UTF-8"?>
<svg width="820" height="470" viewBox="0 0 820 470" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: 600 28px "Helvetica Neue", Arial, sans-serif; fill: #0f172a; }
      .subtitle { font: 16px "Helvetica Neue", Arial, sans-serif; fill: #475569; }
      .label { font: 14px "Helvetica Neue", Arial, sans-serif; fill: #0f172a; }
      .small { font: 12px "Helvetica Neue", Arial, sans-serif; fill: #475569; }
      .box { fill: #eef2ff; stroke: #6366f1; stroke-width: 2; rx: 12; }
      .mint { fill: #e0f2fe; stroke: #0ea5e9; stroke-width: 2; rx: 12; }
      .effect { fill: #fef9c3; stroke: #facc15; stroke-width: 2; rx: 12; }
      .line { stroke: #94a3b8; stroke-width: 2; marker-end: url(#arrow); }
      .dashed { stroke-dasharray: 6 6; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#94a3b8"/>
    </marker>
  </defs>
  <rect width="820" height="470" fill="#ffffff"/>

  <text x="50" y="60" class="title">Satoshi Address Map</text>
  <text x="50" y="88" class="subtitle">创世区块 → 早期挖矿 → 未花费 UTXO → 市场想象</text>

  <!-- Boxes -->
  <rect x="60" y="130" width="200" height="120" class="mint"/>
  <text x="160" y="170" class="label" text-anchor="middle">创世区块</text>
  <text x="160" y="194" class="small" text-anchor="middle">0x0000...0000</text>
  <text x="160" y="216" class="small" text-anchor="middle">奖励 50 BTC（不可花）</text>

  <rect x="320" y="110" width="200" height="160" class="box"/>
  <text x="420" y="150" class="label" text-anchor="middle">Patoshi 模式</text>
  <text x="420" y="174" class="small" text-anchor="middle">早期挖矿区块 1~20,000</text>
  <text x="420" y="196" class="small" text-anchor="middle">约 1M BTC UTXO</text>

  <rect x="580" y="130" width="200" height="120" class="box"/>
  <text x="680" y="170" class="label" text-anchor="middle">Satoshi 地址集</text>
  <text x="680" y="194" class="small" text-anchor="middle">多为 P2PK/P2PKH</text>
  <text x="680" y="216" class="small" text-anchor="middle">十余年无移动</text>

  <!-- Effects -->
  <rect x="110" y="300" width="180" height="110" class="effect"/>
  <text x="200" y="340" class="label" text-anchor="middle">流动性预期</text>
  <text x="200" y="364" class="small" text-anchor="middle">一旦活动即市场震荡</text>

  <rect x="330" y="300" width="180" height="110" class="effect"/>
  <text x="420" y="340" class="label" text-anchor="middle">匿名性争议</text>
  <text x="420" y="364" class="small" text-anchor="middle">隐私/治理讨论</text>

  <rect x="550" y="300" width="180" height="110" class="effect"/>
  <text x="640" y="340" class="label" text-anchor="middle">监控工具</text>
  <text x="640" y="364" class="small" text-anchor="middle">Glassnode / Arkham</text>

  <!-- Lines -->
  <line x1="260" y1="190" x2="320" y2="190" class="line"/>
  <line x1="520" y1="190" x2="580" y2="190" class="line"/>
  <line x1="420" y1="270" x2="200" y2="300" class="line dashed"/>
  <line x1="420" y1="270" x2="420" y2="300" class="line dashed"/>
  <line x1="420" y1="270" x2="640" y2="300" class="line dashed"/>
</svg>
