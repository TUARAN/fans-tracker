<?xml version="1.0" encoding="UTF-8"?>
<svg width="820" height="480" viewBox="0 0 820 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: 600 30px "Helvetica Neue", Arial, sans-serif; fill: #0f172a; }
      .subtitle { font: 16px "Helvetica Neue", Arial, sans-serif; fill: #475569; }
      .label { font: 14px "Helvetica Neue", Arial, sans-serif; fill: #0f172a; }
      .small { font: 12px "Helvetica Neue", Arial, sans-serif; fill: #475569; }
      .circle { fill: #ecfeff; stroke: #0891b2; stroke-width: 2; }
      .ring { fill: none; stroke: #a855f7; stroke-width: 2; stroke-dasharray: 6 6; }
      .pill { fill: #eef2ff; stroke: #6366f1; stroke-width: 2; rx: 60; ry: 60; }
      .chip { fill: #fef9c3; stroke: #facc15; stroke-width: 2; rx: 12; }
      .line { stroke: #94a3b8; stroke-width: 2; marker-end: url(#arrow); }
      .dot { fill: #22d3ee; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#94a3b8"/>
    </marker>
  </defs>
  <rect width="820" height="480" fill="#ffffff"/>

  <text x="40" y="52" class="title">Story Protocol · IP Token Flow</text>
  <text x="40" y="82" class="subtitle">链下创作 → 链上登记 → 授权执行 → 版税分配</text>

  <!-- Rings -->
  <circle cx="150" cy="240" r="110" class="circle"/>
  <circle cx="410" cy="240" r="120" class="ring"/>
  <rect x="580" y="150" width="180" height="180" class="pill"/>

  <!-- Left section -->
  <text x="150" y="190" class="label" text-anchor="middle">链下创作 &amp; 权利</text>
  <text x="150" y="214" class="small" text-anchor="middle">故事 / 角色 / 音乐 / AI 内容</text>
  <text x="150" y="238" class="small" text-anchor="middle">证明：版权、专利、商标</text>
  <text x="150" y="262" class="small" text-anchor="middle">设定：许可范围、时间、费用</text>

  <!-- Middle section -->
  <text x="410" y="150" class="label" text-anchor="middle">Story Protocol L1</text>
  <text x="410" y="174" class="small" text-anchor="middle">IP Registry · Metadata · Licensing VM</text>
  <circle cx="410" cy="230" r="70" fill="#c7d2fe" stroke="#4f46e5" stroke-width="2"/>
  <text x="410" y="220" class="label" text-anchor="middle">IP Token</text>
  <text x="410" y="244" class="small" text-anchor="middle">Gas · 许可调用 · 治理</text>
  <text x="410" y="268" class="small" text-anchor="middle">自动拆分版税</text>

  <!-- Right section -->
  <text x="670" y="190" class="label" text-anchor="middle">链上执行层</text>
  <text x="670" y="214" class="small" text-anchor="middle">自动授权 / 二创许可</text>
  <text x="670" y="238" class="small" text-anchor="middle">实时结算 · 多签金库</text>
  <text x="670" y="262" class="small" text-anchor="middle">跨链互操作 · 合规追踪</text>

  <!-- Chips -->
  <rect x="90" y="320" width="120" height="60" class="chip"/>
  <text x="150" y="350" class="label" text-anchor="middle">创作者</text>

  <rect x="360" y="320" width="120" height="60" class="chip"/>
  <text x="420" y="350" class="label" text-anchor="middle">协议节点</text>

  <rect x="630" y="320" width="140" height="60" class="chip"/>
  <text x="700" y="350" class="label" text-anchor="middle">授权方/粉丝</text>

  <!-- Flows -->
  <line x1="260" y1="240" x2="320" y2="240" class="line"/>
  <line x1="500" y1="240" x2="580" y2="240" class="line"/>
  <line x1="150" y1="300" x2="150" y2="320" class="line"/>
  <line x1="420" y1="300" x2="420" y2="320" class="line"/>
  <line x1="690" y1="300" x2="700" y2="320" class="line"/>

  <!-- Dots -->
  <circle cx="320" cy="240" r="4" class="dot"/>
  <circle cx="500" cy="240" r="4" class="dot"/>
</svg>
